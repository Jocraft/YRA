    {% block title %}Test Results{% endblock %}

    {% block content %}
    <div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-secondary">
        <div class="card-body">
            <h2 class="card-title mb-4">
            {% trans "Results for Session" %} {{ session.id }}

            <p class="lead">
            {{ result }}

            <hr>
            <a href="{% url 'path_finding_home' %}" class="btn btn-primary">

            </a>
        </div>
        </div>
    </div>
    </div>
    {% endblock %}
